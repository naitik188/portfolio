<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Skill Bars</title>
    <style>
        /* Resetting default styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .skill-container {
            width: 70%;
            max-width: 800px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
            color: #61dafb;
        }

        .skill {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #aaa;
        }

        .skill-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            width: 0%; /* Start at 0%, animated later */
        }

        /* Skills' color and animation */
        .html {
            background-color: #e34c26;
            animation: skillAnimate 2s forwards 0.5s;
        }

        .css {
            background-color: #264de4;
            animation: skillAnimate 2s forwards 1s;
        }

        .javascript {
            background-color: #f7df1e;
            animation: skillAnimate 2s forwards 1.5s;
        }

        .react {
            background-color: #61dafb;
            animation: skillAnimate 2s forwards 2s;
        }

        .nodejs {
            background-color: #68a063;
            animation: skillAnimate 2s forwards 2.5s;
        }

        .mongodb {
            background-color: #47a248;
            animation: skillAnimate 2s forwards 3s;
        }

        .express {
            background-color: #000000;
            animation: skillAnimate 2s forwards 3.5s;
        }

        .python {
            background-color: #306998;
            animation: skillAnimate 2s forwards 4s;
        }

        /* Keyframes to animate skill bars */
        @keyframes skillAnimate {
            to {
                width: 85%; /* Final width of the skill bar (adjust as needed) */
            }
        }
    </style>
</head>
<body>
    <div class="skill-container">
        <h1 class="title">Full Stack Developer Skills</h1>
        <div class="skill">
            <label for="html">HTML</label>
            <div class="skill-bar">
                <div class="skill-level html"></div>
            </div>
        </div>
        <div class="skill">
            <label for="css">CSS</label>
            <div class="skill-bar">
                <div class="skill-level css"></div>
            </div>
        </div>
        <div class="skill">
            <label for="javascript">JavaScript</label>
            <div class="skill-bar">
                <div class="skill-level javascript"></div>
            </div>
        </div>
        <div class="skill">
            <label for="react">React</label>
            <div class="skill-bar">
                <div class="skill-level react"></div>
            </div>
        </div>
        <div class="skill">
            <label for="nodejs">Node.js</label>
            <div class="skill-bar">
                <div class="skill-level nodejs"></div>
            </div>
        </div>
        <div class="skill">
            <label for="mongodb">MongoDB</label>
            <div class="skill-bar">
                <div class="skill-level mongodb"></div>
            </div>
        </div>
        <div class="skill">
            <label for="express">Express.js</label>
            <div class="skill-bar">
                <div class="skill-level express"></div>
            </div>
        </div>
        <div class="skill">
            <label for="python">Python</label>
            <div class="skill-bar">
                <div class="skill-level python"></div>
            </div>
        </div>
    </div>
</body>
</html>
